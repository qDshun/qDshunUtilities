
<mat-tree #tree [dataSource]="treeData()" [childrenAccessor]="childrenAccessor">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <app-world-object [worldObjectNode]="node" draggable="true" (dragstart)="handleDragStart($event, node);"
      (dragover)="handleDragOver($event);" (drop)="handleDrop($event, node);"
      (dragend)="handleDragEnd($event, node);">
    </app-world-object>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle (dragenter)="handleDragEnter($event)" (dragover)="handleDragOver($event)"
    [cdkTreeNodeTypeaheadLabel]="node.name">
    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name}}
  </mat-tree-node>

</mat-tree>
